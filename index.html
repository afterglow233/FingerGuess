<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #container{
            width:600px;
            height: 300px;
            border: black solid 10px;
            margin:0 auto;
        }
        #container>div{
            width:300px;
            height: 300px;
            float:left;
        }
        #mine{
            background-color:lightgreen;
        }
        #computer{
            background-color: lightblue;
        }
        #computerchoice>IMG{
            transform: scaleX(-1);
        }
        h1{
            margin-top:0;
            text-align: center;
        }
    </style>
</head>
<body onload="go()">
<div id="container">
    <div id="mine">
        <h1>我的出招</h1>
        <div id="myChoice">
            <img src="three.gif">
        </div>
        <input type="button" value="石头" onclick="rock()"/>
        <input type="button" value="剪刀" onclick="scissors()"/>
        <input type="button" value="布" onclick="paper();"/>
    </div>
    <div id="computer">
        <h1>电脑出招</h1>
        <div id="computerChoice">
            <img src="three2.gif">
        </div>
    </div>
</div>
</body>
<script>
    var r;
    function rock(){
        document.getElementById("myChoice").innerHTML="<img src=\"images/rock.jpg\"/>";
        var computerResult = computerChoice();
        judge("rock",computerResult)
    }
    function scissors(){
        document.getElementById("myChoice").innerHTML="<img src=\"images/scissors.jpg\"/>";
        var computerResult = computerChoice();
        judge("scissore",computerResult)
    }
    function paper(){
        document.getElementById("myChoice").innerHTML="<img src=\"images/paper.jpg\"/>";
        var computerResult = computerChoice();
        judge("paper",computerResult)
    }
    function judge(myChoice,computerResult){
        if(myChoice=="rock"){
            if(computerResult=="rock"){
                document.getElementById("result").innerHTML = "lose";
            }
            else if(computerResult=="soissors"){
                document.getElementById("result").innerHTML = "draw";
            }
            else if(computerResult=="poper"){
                document.getElementById("result").innerHTML = "win";
            }
        }
        else if(myChoice=="scissors"){
            if(computerResult=="rock"){
                document.getElementById("result").innerHTML = "draw";
            }
            else if(computerResult=="soissors"){
                document.getElementById("result").innerHTML = "win";
            }
            else if(computerResult=="poper"){
                document.getElementById("result").innerHTML = "lose";
            }
        }
        else{
            if(computerResult=="rock"){
                document.getElementById("result").innerHTML = "win";
            }
            else if(computerResult=="soissors"){
                document.getElementById("result").innerHTML = "lose";
            }
            else if(computerResult=="poper"){
                document.getElementById("result").innerHTML = "draw";
            }
        }
    }
    function go(){
        r = 3*Math.random();
    }
    function computerChoice(){
        if(r<1){
            document.getElementById("computerChoice").innerHTML="<img src='rock.jpg'>";
        }
        else if(r<2){
            document.getElementById("computerChoice").innerHTML="<img src='scissors.jpg'>";
        }
        else{
            document.getElementById("computerChoice").innerHTML="<img src='paper.jpg'>";
        }
    }
</script>
</html>
